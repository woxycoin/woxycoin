name: Build Woxycoin

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils python3
          sudo apt-get install -y libssl-dev libevent-dev libboost-all-dev
          sudo apt-get install -y libdb-dev libdb++-dev libsqlite3-dev
          sudo apt-get install -y libminiupnpc-dev libzmq3-dev libfmt-dev
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools qttools5-dev libqrencode-dev

      - name: Autogen
        run: ./autogen.sh

      - name: Configure
        run: ./configure --with-gui=qt5 --with-incompatible-bdb --disable-tests --disable-bench

      - name: Build
        run: make -j$(nproc)

      - name: Package
        run: |
          mkdir -p woxycoin-linux
          cp src/woxycoind woxycoin-linux/ || true
          cp src/woxycoin-cli woxycoin-linux/ || true
          cp src/woxycoin-tx woxycoin-linux/ || true
          cp src/qt/woxycoin-qt woxycoin-linux/ || true
          strip woxycoin-linux/* || true
          tar -czvf woxycoin-linux-x64.tar.gz woxycoin-linux/

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: woxycoin-linux-x64
          path: woxycoin-linux-x64.tar.gz

  build-windows:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils python3
          sudo apt-get install -y g++-mingw-w64-x86-64 mingw-w64-x86-64-dev
          sudo apt-get install -y curl zip nsis

      - name: Set MinGW compiler
        run: |
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix

      - name: Build depends with Qt
        run: |
          cd depends
          make HOST=x86_64-w64-mingw32 -j$(nproc)

      - name: Autogen
        run: ./autogen.sh

      - name: Configure
        run: |
          CONFIG_SITE=$PWD/depends/x86_64-w64-mingw32/share/config.site ./configure --host=x86_64-w64-mingw32 --prefix=/ --disable-tests --disable-bench

      - name: Build
        run: make -j$(nproc)

      - name: Package
        run: |
          mkdir -p woxycoin-win64
          cp src/woxycoind.exe woxycoin-win64/ || true
          cp src/woxycoin-cli.exe woxycoin-win64/ || true
          cp src/woxycoin-tx.exe woxycoin-win64/ || true
          cp src/qt/woxycoin-qt.exe woxycoin-win64/ || true
          x86_64-w64-mingw32-strip woxycoin-win64/*.exe || true
          zip -r woxycoin-win64.zip woxycoin-win64/

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: woxycoin-win64
          path: woxycoin-win64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            woxycoin-linux-x64/*.tar.gz
            woxycoin-win64/*.zip
          body: |
            ## Woxycoin ${{ github.ref_name }}

            ### Downloads
            | Platform | File | Contents |
            |----------|------|----------|
            | Linux | woxycoin-linux-x64.tar.gz | woxycoind, woxycoin-cli, woxycoin-qt |
            | Windows | woxycoin-win64.zip | woxycoind.exe, woxycoin-cli.exe, woxycoin-qt.exe |

            ### Features
            - Dev Fee: 5% (400-100k), 2% (100k-1M), 1.5% (1M-2.2M)
            - Max Supply: 84,000,000 WOXY
            - Block Time: 1.5 minutes
            - Algorithm: Scrypt

            ### Seed Node
            - 13.60.61.151:9777
