name: Build Woxycoin

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils python3
          sudo apt-get install -y libssl-dev libevent-dev libboost-all-dev
          sudo apt-get install -y libdb-dev libdb++-dev
          sudo apt-get install -y libminiupnpc-dev libzmq3-dev
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools qttools5-dev libqrencode-dev
          
      - name: Autogen
        run: ./autogen.sh
          
      - name: Configure
        run: ./configure --with-gui=qt5 --with-incompatible-bdb --disable-tests --disable-bench
          
      - name: Build
        run: make -j$(nproc)
          
      - name: Package
        run: |
          mkdir -p release
          cp src/woxycoind release/ || true
          cp src/woxycoin-cli release/ || true
          cp src/woxycoin-tx release/ || true
          strip release/* || true
          tar -czvf woxycoin-linux-x64.tar.gz -C release .
          
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: woxycoin-linux-x64
          path: woxycoin-linux-x64.tar.gz

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            woxycoin-linux-x64/woxycoin-linux-x64.tar.gz
